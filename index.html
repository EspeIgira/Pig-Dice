<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pig Dice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  <script src="js/jquery-3.3.1.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body>
  <div class="image">
  
  </div>
  <div class="container">
    <br>
    <div class="jumbotron">
      
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9bB6tyNLzVmp3eNUOQE-A2kC5cp1jA5kkaG5_8e_9gMWppnju" alt="pig header" class="header-pic"/>
      <h1><em>Pig Dice Game</em></h1>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9bB6tyNLzVmp3eNUOQE-A2kC5cp1jA5kkaG5_8e_9gMWppnju" alt="pig header" class="header-pic"/>
      
      <div class="form-style-3">
          <form id="player-name-form">
            <fieldset><legend>Start New Game</legend>
              
            <label for="field1"><span>Player 1</span> <input type="text" id="player-1" class="input-field" name="field1" value="" /></label>
            <br>
            <br>
            <label for="field2"><span>Player 2</span> <input type="text" id="player-2" class="input-field" name="field2" value="" /></label>
            <br>
            <br>
            <input type="submit" value="Start game" /> 
            <br>
            </fieldset>
          </form>
        </div>
    </div>
    <br>
    <div class="rows">
    <div class="row first-row" >
      <div class="col-sm-4 player-1-div">
        <h2 class="player-1-name"></h2>
        <h4>TURN:<span class="player-1-score"></span></h4>
        <h4>TOTAL SCORE:<span class="player-1-total-score"></span></h4>
        <br><br>
      </div>
      <div class="player-1-dice">
        <h4>ROLL:<span class="player-1-roll"></span></h4>
      </div>
   
      <div class="col-sm-4"><br><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9bB6tyNLzVmp3eNUOQE-A2kC5cp1jA5kkaG5_8e_9gMWppnju" alt="pig header" class="header-pic"/>
      </div>
    </div>

    <div class="row" >
      <div class="col-sm-4">
        <div class="buttons-1">
          <button class="roll-1 btn" type="submit">Roll Die</button>
          <button class="stop-1 btn" type="submit">Stop Turn</button>
        </div>
      </div>
    
      <div class="col-sm-4">
      <br><br><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9bB6tyNLzVmp3eNUOQE-A2kC5cp1jA5kkaG5_8e_9gMWppnju" alt="pig header" class="header-pic"/>
      </div>
      <div class="col-sm-4">
        <div class="buttons-2">
         <button class="roll-2 btn" type="submit">Roll Die</button>
         <button class="stop-2 btn" type="submit">Stop Turn</button>
        </div> 
    </div>
  </div>
</div>
</div>



</body>
</html>
