<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pig Dice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  <script src="js/jquery-3.3.1.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body>
  <div class="start-menu container">
    <div class="jumbotron">
      <h1>Pig Dice Game</h1>
    </div>
    <form id="player-1">
      <div class="form-group">
        <label for="player1Name">Player 1 Name:
        <input required class="player1Name form-control" type="text"></label>
      </div>
    </form>
    <form id="player-2">
      <div class="form-group">
        <label for="player2Name">Player 2 Name:
        <input required class="player1Name form-control" type="text"></label>
      </div> 
    </form>
    <button id="start" class="btn-info btn">Start</button>
</div>

<div class="player-console container">
  <button id="new-game" class="btn-success btn">New Game</button>

  <div class = "row">
    <div class="col-md-6">
      <h3>Player 1: <span id = "player1Name"><span></h3>
      <button id="player1-roll" class="btn-success btn">Roll</button>
      <button id="player1-hold" class="btn-success btn">Hold</button>
      <h3>Dice Roll: <span id="die-roll-1"></span></h3>
      <p>Round Total: <span id="round-total-1"></span></p>
      <p>Total Score: <span id="total-score-1"></span></p>
    </div>
  </div>
</div>



</body>
</html>
